 <!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Media Query</title>
	<style>
		.block {
			background: #ccc;
			width: 100px;
			height: 100px;
		}
		@media screen and (max-width: 768px) {
			.block {
				background: #000;
			}
		}
	</style>
</head>
<body>
	<div class="block"></div>
	<div class="block"></div>
	<div class="block"></div>
</body>
</html>
